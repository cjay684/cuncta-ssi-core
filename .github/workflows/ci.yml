name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  format_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.28.2

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint
  build_typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.28.2

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Typecheck
        run: pnpm -r typecheck
  unit_tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cuncta
          POSTGRES_PASSWORD: cuncta
          POSTGRES_DB: cuncta_ssi
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U cuncta -d cuncta_ssi"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: ${{ secrets.CI_DATABASE_URL || 'postgres://cuncta:cuncta@localhost:5432/cuncta_ssi' }}
      RUN_DB_TESTS: "1"
      COVERAGE_LINES: "50"
      COVERAGE_BRANCHES: "40"
      COVERAGE_FUNCTIONS: "40"
      COVERAGE_STATEMENTS: "50"
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.28.2

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Wait for Postgres
        run: node scripts/ci/wait-for-postgres.mjs

      - name: Unit tests (coverage)
        run: pnpm test:unit:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage
          path: coverage
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.28.2

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Log PII scan (blocking)
        run: node scripts/security/log-pii-scan.mjs

      - name: ZK proof DB persistence scan (blocking)
        run: node scripts/security/zk-proof-db-scan.mjs

      - name: ZK registry hash pin scan (blocking)
        run: node scripts/security/zk-registry-hash-scan.mjs

      - name: ZK no-hardcode scan (blocking)
        run: node scripts/security/zk-no-hardcode-scan.mjs

      - name: Aura guardrails scan (blocking)
        run: node scripts/security/aura-guardrails-scan.mjs

      - name: Aura no-hardcode scan (blocking)
        run: node scripts/security/aura-no-hardcode-scan.mjs

      - name: Public surface scan (blocking)
        run: node scripts/security/surface-scan.mjs

      - name: Surface registry verify (blocking)
        env:
          # Base64url-encoded JWK JSON (public key). Rotate via docs/runbooks/surface-registry-signing.md
          SURFACE_REGISTRY_PUBLIC_KEY: "eyJjcnYiOiJFZDI1NTE5IiwieCI6ImNGTWxNek91bjJmSkEybXJROE8wNXhsLUI1SjlnTlQ5RE1HVEZGVkQxZVkiLCJrdHkiOiJPS1AiLCJhbGciOiJFZERTQSIsImtpZCI6InN1cmZhY2UtcmVnaXN0cnktZGV2LTEifQ"
        run: node scripts/security/sign-surface-registry.mjs --verify

      - name: Surface registry deterministic bytes guard (blocking)
        env:
          SURFACE_REGISTRY_PUBLIC_KEY: "eyJjcnYiOiJFZDI1NTE5IiwieCI6ImNGTWxNek91bjJmSkEybXJROE8wNXhsLUI1SjlnTlQ5RE1HVEZGVkQxZVkiLCJrdHkiOiJPS1AiLCJhbGciOiJFZERTQSIsImtpZCI6InN1cmZhY2UtcmVnaXN0cnktZGV2LTEifQ"
        run: |
          node scripts/security/sign-surface-registry.mjs --sync
          git diff --exit-code docs/surfaces.registry.bundle.json

      - name: Surface registry drift simulation (CI-only)
        env:
          SURFACE_REGISTRY_PUBLIC_KEY: "eyJjcnYiOiJFZDI1NTE5IiwieCI6ImNGTWxNek91bjJmSkEybXJROE8wNXhsLUI1SjlnTlQ5RE1HVEZGVkQxZVkiLCJrdHkiOiJPS1AiLCJhbGciOiJFZERTQSIsImtpZCI6InN1cmZhY2UtcmVnaXN0cnktZGV2LTEifQ"
        run: node scripts/security/surface-registry-drift.test.mjs

      - name: Dev flag scan (blocking)
        run: node scripts/security/dev-flag-scan.mjs

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2
        with:
          config-path: .gitleaks.toml

      - name: Dependency audit (blocking high/critical)
        run: pnpm audit --audit-level high

      - name: Generate SBOM (CycloneDX)
        run: pnpm dlx @cyclonedx/cyclonedx-npm --output-file sbom.cdx.json --spec-version 1.5

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json

      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@ff1b8b060f23b650436d419b5e13f67f5d4c3087 # v0.2.2

      - name: Build production images for scanning
        run: |
          docker build -f apps/did-service/Dockerfile -t cuncta/did-service:ci .
          docker build -f apps/issuer-service/Dockerfile -t cuncta/issuer-service:ci .
          docker build -f apps/verifier-service/Dockerfile -t cuncta/verifier-service:ci .
          docker build -f apps/policy-service/Dockerfile -t cuncta/policy-service:ci .
          docker build -f apps/app-gateway/Dockerfile -t cuncta/app-gateway:ci .

      - name: Trivy image scan (non-blocking visibility)
        run: |
          trivy image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 cuncta/did-service:ci
          trivy image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 cuncta/issuer-service:ci
          trivy image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 cuncta/verifier-service:ci
          trivy image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 cuncta/policy-service:ci
          trivy image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 cuncta/app-gateway:ci

      - name: Trivy image scan (blocking critical)
        run: |
          trivy image --severity CRITICAL --ignore-unfixed --exit-code 1 cuncta/did-service:ci
          trivy image --severity CRITICAL --ignore-unfixed --exit-code 1 cuncta/issuer-service:ci
          trivy image --severity CRITICAL --ignore-unfixed --exit-code 1 cuncta/verifier-service:ci
          trivy image --severity CRITICAL --ignore-unfixed --exit-code 1 cuncta/policy-service:ci
          trivy image --severity CRITICAL --ignore-unfixed --exit-code 1 cuncta/app-gateway:ci

  osv_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: OSV scan (SARIF)
        uses: google/osv-scanner-action/osv-scanner-action@v2.3.3
        with:
          scan-args: |-
            -r .
            --format sarif
            --output osv-results.sarif

      - name: Upload OSV SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: osv-results.sarif

  testnet_e2e:
    runs-on: ubuntu-latest
    # Runs on pushes to main and PRs from the same repo (fork PRs excluded to protect secrets).
    if: >-
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    needs: [unit_tests, security]
    environment: testnet
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cuncta
          POSTGRES_PASSWORD: cuncta
          POSTGRES_DB: cuncta_ssi
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U cuncta -d cuncta_ssi"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgres://cuncta:cuncta@localhost:5432/cuncta_ssi
      HEDERA_NETWORK: testnet
      RUN_TESTNET_INTEGRATION: "1"
      USER_PAYS_MODE: "1"
      DYNAMIC_PORTS: "1"
      # Service-side operator keys (platform operational cost; not user payer).
      HEDERA_OPERATOR_ID: ${{ secrets.HEDERA_OPERATOR_ID }}
      HEDERA_OPERATOR_PRIVATE_KEY: ${{ secrets.HEDERA_OPERATOR_PRIVATE_KEY }}
      # Service auth + privacy secrets for test stack.
      SERVICE_JWT_SECRET: ${{ secrets.SERVICE_JWT_SECRET }}
      PSEUDONYMIZER_PEPPER: ${{ secrets.PSEUDONYMIZER_PEPPER }}
      TESTNET_PAYER_ACCOUNT_ID: ${{ secrets.TESTNET_PAYER_ACCOUNT_ID }}
      TESTNET_PAYER_PRIVATE_KEY: ${{ secrets.TESTNET_PAYER_PRIVATE_KEY }}
      # Some harnesses still read the HEDERA_PAYER_* alias; keep it wired for compatibility.
      HEDERA_PAYER_ACCOUNT_ID: ${{ secrets.TESTNET_PAYER_ACCOUNT_ID }}
      HEDERA_PAYER_PRIVATE_KEY: ${{ secrets.TESTNET_PAYER_PRIVATE_KEY }}
      # Mirror endpoint: override via HEDERA_MIRROR_URL repo/environment secret.
      # Default is applied in the "Set mirror URL default" step below.
      HEDERA_MIRROR_URL: ${{ secrets.HEDERA_MIRROR_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10.28.2

      - name: Set mirror URL default (allow secret override)
        run: |
          echo "HEDERA_MIRROR_URL=${HEDERA_MIRROR_URL:-https://testnet.mirrornode.hedera.com}" >> $GITHUB_ENV
          echo "Mirror URL: ${HEDERA_MIRROR_URL:-https://testnet.mirrornode.hedera.com}"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Wait for Postgres
        run: node scripts/ci/wait-for-postgres.mjs

      - name: Testnet preflight
        run: node scripts/ci/testnet-preflight.mjs

      - name: Integration tests (testnet)
        run: pnpm test:integration
